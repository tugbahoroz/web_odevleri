<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get and Set HTML Content</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .highlight {
      background-color: #d1f7d1;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h2>Get and Set HTML Content (JavaScript & jQuery)</h2>

<div id="div1"><p>Original content in div1</p></div>
<div id="div2"><p class="highlight">This is content from div2</p></div>

<button id="copyJS">Copy using JavaScript</button>
<button id="copyJQ">Copy using jQuery</button>

<p id="demo"></p>

<script>
$(document).ready(function() {

  //  JavaScript yöntemi 
  $("#copyJS").click(function() {
    const content = document.getElementById("div2").innerHTML;
    document.getElementById("div1").innerHTML = content;
    $("#demo").html("Content copied from div2 to div1 using <strong>JavaScript</strong>.");
  });

  //  jQuery yöntemi 
  $("#copyJQ").click(function() {
    const content = $("#div2").html();
    $("#div1").html(content);
    $("#demo").html("Content copied from div2 to div1 using <strong>jQuery</strong>.");
  });

});
</script>

</body>
</html>
