<!DOCTYPE html>
<html>
<body>

<h1>JavaScript JSON Examples</h1>
<h2>Parsing JSON and Creating Objects</h2>

<p><b>Sonuc 1 (Parsed JSON):</b> <span id="demo1"></span></p>
<p><b>Sonuc 2 (Object Literal):</b> <span id="demo2"></span></p>
<p><b>Combined Info:</b> <span id="demo3"></span></p>

<script>
const jsonText = '{"name":"Emma", "age":25, "city":"Paris", "car":null}';
const parsedObj = JSON.parse(jsonText);

const literalObj = {
  name: "Liam",
  age: 28,
  city: "Berlin",
  car: "Audi"
};

document.getElementById("demo1").innerHTML = 
  parsedObj.name + " from " + parsedObj.city;

document.getElementById("demo2").innerHTML = 
  literalObj.name + " drives a " + literalObj.car;

document.getElementById("demo3").innerHTML = 
  parsedObj.name + " and " + literalObj.name + " are both stored as JavaScript objects now!";
</script>

</body>
</html>
