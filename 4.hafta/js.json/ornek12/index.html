<!DOCTYPE html>
<html>
<body>

<h2>Person Info and Cars</h2>
<p id="demo"></p>

<script>
const myJSON = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat", "Tesla"]}';
const myObj = JSON.parse(myJSON);

let text = `Name: ${myObj.name}<br>`;
text += `Age: ${myObj.age}<br>`;
text += "Cars: ";

// Array'i forEach ile dolaşıyoruz
myObj.cars.forEach((car, index) => {
  text += car;
  if(index < myObj.cars.length - 1) {
    text += ", "; // son elemandan sonra virgül koyma
  }
});

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
