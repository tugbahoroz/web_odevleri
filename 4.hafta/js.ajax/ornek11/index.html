<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 8px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Kitap Kataloğu</h2>

<button type="button" onclick="loadBooks()">Kitapları Getir</button>
<br><br>
<table id="demo"></table>

<script>
function loadBooks() {
  const xhttp = new XMLHttpRequest(); // AJAX isteği oluştur
  xhttp.onload = function() {
    displayBooks(this); //  Başarılı yanıt geldiğinde tabloyu oluştur
  }
  xhttp.open("GET", "books.xml"); 
  xhttp.send(); 
}

function displayBooks(xml) {
  const xmlDoc = xml.responseXML; //  XML verisini al
  const books = xmlDoc.getElementsByTagName("BOOK"); // <BOOK> etiketlerini seç
  let table = "<tr><th>Başlık</th><th>Yazar</th><th>Fiyat</th></tr>";

  for (let i = 0; i < books.length; i++) {
    const title = books[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
    const author = books[i].getElementsByTagName("AUTHOR")[0].childNodes[0].nodeValue;
    const price = books[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue;

    table += `<tr><td>${title}</td><td>${author}</td><td>${price}</td></tr>`;
  }

  document.getElementById("demo").innerHTML = table; // Tabloyu ekrana yaz
}
</script>

</body>
</html>
