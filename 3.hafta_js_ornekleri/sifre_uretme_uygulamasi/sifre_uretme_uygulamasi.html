<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Üretme Uygulaması</title>
    <link rel="stylesheet" href="sifre_uretme_uygulamasi.css" />
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw"></span>
          <button id="copy">Kopyala</button>
          <button id="toggle">Göster/Gizle</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Şifre Uzunluğu (8-20)</label>
          <input id="len" type="number" min="8" max="20" value="12" />
        </div>
        <div class="form-control">
          <label for="upper">Büyük Harf İçersin</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Küçük Harf İçersin</label>
          <input id="lower" type="checkbox" checked/>
        </div>
        <div class="form-control">
          <label for="number">Sayı İçersin</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Sembol İçersin</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Şifre Üret</button>
      </div>
    </div>
    <script src="sifre_uretme_uygulamasi.js"></script>
  </body>
</html>
