<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tasarım ve Programlama dersi LAB Çizim Uygulaması</title>
    <link rel="stylesheet" href="cizim_uygulamasi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <canvas id="canvas" width="800px" height="800px"></canvas>
    <div class="toolbox">
        <button id="decrease">-</button>
        <span id="size">30</span>
        <button id="increase">+</button>
        <input type="color" id="color" />
        <select id="brush-shape">
            <option value="circle">Daire</option>
            <option value="square">Kare</option>
        </select>
        <button id="undo"><i class="fas fa-undo"></i></button>
        <button id="redo"><i class="fas fa-redo"></i></button>
        <button id="save"><i class="fas fa-download"></i></button>
        <button id="clear"><i class="fas fa-trash"></i></button>
    </div>

    <script src="cizim_uygulamasi.js"></script>
</body>
</html>
