<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Border Çeşitleri</title>
  <style>
    .box {
      width: 200px;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .dotted { border: 4px dotted red; }
    .dashed { border: 4px dashed blue; }
    .solid  { border: 4px solid green; }
    .double { border: 6px double purple; }
    .groove { border: 6px groove orange; }
    .ridge  { border: 6px ridge brown; }
    .inset  { border: 6px inset gray; }
    .outset { border: 6px outset black; }
  </style>
</head>
<body>

  <h2>Border Stilleri Örneği</h2>

  <div class="box dotted">dotted</div>
  <div class="box dashed">dashed</div>
  <div class="box solid">solid</div>
  <div class="box double">double</div>
  <div class="box groove">groove</div>
  <div class="box ridge">ridge</div>
  <div class="box inset">inset</div>
  <div class="box outset">outset</div>

</body>
</html>
