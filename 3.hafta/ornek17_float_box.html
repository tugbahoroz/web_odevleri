<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Float Box</title>
  <style>
    .kutu {
      width: 120px;
      height: 120px;
      margin: 10px;
      background: lightblue;
      border: 1px solid #333;
      float:left; /* kutuları soldan başlayarak yan yana dizer */
    }
  </style>
</head>
<body>

  <h2>Kutuların Float ile Yan Yana Dizimi</h2>

  <div class="kutu">Kutu 1</div>
  <div class="kutu">Kutu 2</div>
  <div class="kutu">Kutu 3</div>

</body>
</html>
