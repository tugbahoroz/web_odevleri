<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Form Giriş Öğeleri Örneği</title>
</head>
<body>

    <h2>Kayıt Formu</h2>

    <form action="sonuc.php" method="post">
        <!-- Giriş Elemanları -->
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad"><br><br>

        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" name="sifre"><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="dogum">Doğum Tarihi:</label>
        <input type="date" id="dogum" name="dogum"><br><br>

        <label for="yas">Yaş:</label>
        <input type="number" id="yas" name="yas" min="1" max="100"><br><br>

        <label for="dosya">CV Yükle:</label>
        <input type="file" id="dosya" name="cv"><br><br>

        <!-- Radio ve Checkbox -->
        Cinsiyet:  
        <input type="radio" name="cinsiyet" value="Kadın"> Kadın  
        <input type="radio" name="cinsiyet" value="Erkek"> Erkek  
        <br><br>

        Hobileriniz:  
        <input type="checkbox" name="hobi" value="Müzik"> Müzik  
        <input type="checkbox" name="hobi" value="Spor"> Spor  
        <input type="checkbox" name="hobi" value="Kitap"> Kitap  
        <br><br>

        <!-- Metin Alanı -->
        <label for="yorum">Kendinizi Tanıtın:</label><br>
        <textarea id="yorum" name="yorum" rows="4" cols="40"></textarea>
        <br><br>

        <!-- Select -->
        <label for="sehir">Şehir Seçiniz:</label>
        <select id="sehir" name="sehir">
            <option value="istanbul">İstanbul</option>
            <option value="ankara">Ankara</option>
            <option value="izmir">İzmir</option>
        </select>
        <br><br>

        <!-- Button -->
        <button type="submit">Gönder</button>
        <input type="reset" value="Temizle">
    </form>

</body>
</html>
