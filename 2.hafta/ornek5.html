<!DOCTYPE html>
<html>
<head>
    <title>Çerçeve Tek Dosya</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <tr style="height:50%;">
            <td style="width:50%; background-color:orange;"></td>
            <td style="width:50%; background-color:blue;"></td>
        </tr>
        <tr style="height:50%;">
            <td colspan="2" style="background-color:red;"></td>
        </tr>
    </table>
</body>
</html>
