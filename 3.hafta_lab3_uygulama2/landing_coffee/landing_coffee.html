<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="landing_coffee.css">
</head>
<body>
    <div class="main-content">
        <nav>
            <a href="#" class="logo"><i class="fa fa-coffee"></i></a>

            <ul>
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="left">
                <h1>Buy me a <span>Coffee</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, facilis.sit amet consectetur...</p>
                <a href="#" class="btn">Buy now</a>

                <div class="social">
                    <a href="#"><i class="fab fa-behance"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
            <div class="right">
                <img src="coffee.png" alt="">
            </div>
        </div>

        <!-- Sayfa bölümleri -->
        <div id="home" class="section">Home Content</div>
        <div id="about" class="section">About Content</div>
        <div id="services" class="section">Services Content</div>
        <div id="contact" class="section">Contact Content</div>
    </div>

    <!-- JS Kodları -->
    <script>
        const links = document.querySelectorAll('.nav-link');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // sayfanın aniden yukarı kaymasını engelle
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');

                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
